<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha1 {
            background-color: darkgray;
        }
        tr.linha2 {
            background-color: yellow;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!--
        HERARQUIA DE TABELAS (Simples)
        TABLE = Tabela
        TABLE ROWS = Linha de Tabela
        TABLE HEADER = CabeÃ§alho de Tabela
        TABLE DATA = Dado de Tabela
    -->
        <table>
            <tr class="linha1"><!--PRIMEIRA LINHA-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha2">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr class="linha1">
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr class="linha2">
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
</body>
</html>
